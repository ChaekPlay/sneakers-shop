{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Главная</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{product.name}}</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{{product.image.url}}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p><strong class="text-primary h4">{{product.price}}</strong></p>
            <div class="mb-1 d-flex">
                <p>{{product.size}}</p>
            </div>
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
            </div>
            <p><a href="{% url 'add_to_cart' product.id %}" class="buy-now btn btn-sm btn-primary">Добавить в корзину</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
