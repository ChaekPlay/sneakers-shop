{% extends 'shop/base.html' %}
{% load static %}
{% block extracss %}
<link rel="stylesheet" href="{% static 'shop/css/login.css' %}">
{% endblock %}
{% block content %}
<div class="signin">
    <h1>Войти</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-primary">Войти</button>
    </form>
    <p class="text-center text-muted mt-5 mb-0">Нет аккаунта?<a class="fw-bold text-body" href="{% url 'sign_up' %}"><u> Зарегистрироваться</u></a></p>
</div>
{% endblock %}
